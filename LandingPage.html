<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">
        <link href="hw.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <video autoplay id="background" preload="auto">
            <source src="res/background.mp4" type="video/mp4">
        </video>
        <div id="mask"></div>
        <div id="topbar">
            <div class="section1">
                <div class="first production">Production</div>
                <div class="list">
                    <div id="online">Online Produce</div>
                    <div id="upload">Upload</div>
                </div>                    
            </div>
            <div class="section2">
                <div class="first pictures">Pictures</div>
                <div class="list">
                    <div id="all">All Pictures</div>
                    <div id="forest">Forest</div>
                    <div id="village">Village</div>
                    <div id="castle">Castle</div>
                    <div id="photos">My Photos</div>
                </div>
            </div>
            <div class="section3">
                <div class="first discussion">Discussion</div>
            </div>
            <div class="section4">
                <div class="first login">Log In</div>
            </div>
        </div>
        <div class="content">
            <div id="start">S T A R T</div>
            <div id="text">
                <div id="one">Start to browse or produce pictures</div>
                <div id="two">This is a website for browsing and producing pictures. Many pictures are style of animation.</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
        <script src='./hw.js'></script>
    </body>
</html>
